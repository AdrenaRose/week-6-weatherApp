    <title>It's Weather Time</title>
    <link rel="stylesheet" href="Assets/reset.css" />

    <header>
      <h1 class="title">Weather Dashboard</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <form class="citySearch">
            <div class="mb-3">
              <label for="cityInput" class="form-label"
                >Search for a City:</label
              >
              <input
                type="text"
                class="form-control"
                id="cityInput"
                aria-describedby="city-Search"
              />
            </div>
            <button type="submit" id="search-button" class="btn btn-primary">
              Search
            </button>
          </form>
          <div id="search-history"></div>
        </div>
        <div class="today col-md-8">
          <h1>Today's Forecast</h1>
          <br />
          <p class="temp">Temp</p>
          <br />
          <p class="wind">Wind</p>
          <br />

        </div>
      </div>
